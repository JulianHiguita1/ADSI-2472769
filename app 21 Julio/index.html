<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product App</title>
        <!--BOOTSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a href="" class="navbar-brand">Agregar Productos</a>
        </nav>

        <!--APLICACIÓN-->
        <div class="container"><!--Container con margin-->
            <div id="app" class="row pt-5">
                <!--Creamos columnas-->
                <div class="col-md-4">
                    <!--Creamos un card-->
                    <div class="card">
                        <div class="card-header text-center">
                            <h4>Agregar producto</h4>
                        </div>
                        <form method="post" id="product-form" class="card_body">
                            <div class="form-group">
                                <input type="text" id="nombre" placeholder="Nombre del producto" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" id="precio" placeholder="Precio" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" id="ano" placeholder="Año" class="form-control">
                            </div>
                            <input 
                                type="submit" class="btn btn-primary btn-block" value="guardar">                        </form>
                    </div>
                </div>
    
                <div class='col-md-8' id='product-list'>

                </div>
    
            </div>
        </div>
        

        <!--BOOTSTRAP-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>  
        <script src="js/index.js"></script>
    </body>
</html>
